version: '3'

services:
   psql_db:
      image: postgres:latest
      container_name: postgres-latest_c
      volumes:
         - postgres_data:/var/lib/postgresql/data/
      env_file: ./.env

   web:
      image: django_site:latest
      build: ./DjangoSite
      container_name: django_site-latest_c
      command: gunicorn config.wsgi:application --bind 0.0.0.0:${DJANGO_RUNSERVER_PORT}
      volumes:
         - ./DjangoSite:/home/app
         - static_volume:/home/app/staticfiles
      env_file: ./.env
      depends_on:
         - psql_db

   nginx:
      image: nginx:latest
      container_name: nginx-latest_c
      volumes:
         - ./nginx:/etc/nginx/conf.d
         - static_volume:/home/app/staticfiles
      env_file: ./.env
      ports:
         - ${DJANGO_RUNSERVER_PORT}:${DJANGO_RUNSERVER_PORT}
      depends_on:
         - web

   redis:
      image: redis:latest
      container_name: redis-latest_c
      depends_on:
         - web

   celery:
      image: celery:latest
      build: ./DjangoSite
      container_name: celery-latest_c
      command: celery -A config worker
      volumes:
         - ./DjangoSite:/home/app
      env_file: ./.env
      depends_on:
         - redis
         - web

volumes:
   postgres_data:
   static_volume:
