{% extends 'base.html' %}

{% block title %} Register {% endblock title %}

{% block content %}

<div class="register">
    <div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div>
                    <ul>
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
