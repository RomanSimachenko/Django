{% extends 'base.html' %}

{% block title %} Reset password confirm {% endblock title %}

{% block content %}

<!-- Container -->
<div id="container">
    <div class="main" id="main">
        <div class="content">
            <!-- Content -->
            <div id="content" class="colM">
                <h1>Введите новый пароль</h1>
                <p>Пожалуйста, введите новый пароль дважды, чтобы мы могли убедиться в правильности написания.</p>
                <form method="post"><input type="hidden" name="csrfmiddlewaretoken"
                        value="ee3VfyhLoN56zpBFguz5lhyodKMasFdJgVVyGIoc0maqzh218Kl4opWd7YWOe9yB">
                    {% csrf_token %}
                    <fieldset class="module aligned">
                        <input class="hidden" autocomplete="username" value="admin" type="hidden">
                        <div class="form-row field-password1">
                            <label for="id_new_password1">Новый пароль:</label>
                            <input type="password" name="new_password1" autocomplete="new-password" required=""
                                id="id_new_password1">
                        </div>
                        <div class="form-row field-password2">
                            <label for="id_new_password2">Подтвердите пароль:</label>
                            <input type="password" name="new_password2" autocomplete="new-password" required=""
                                id="id_new_password2">
                        </div>
                        <div class="errors">
                            {{form.errors}}
                        </div>
                        <input type="submit" value="Изменить мой пароль">
                    </fieldset>
                </form>
                <br class="clear">
            </div>
            <!-- END Content -->
        </div>
    </div>
</div>
<!-- END Container -->

{% endblock content %}
