{% extends 'base.html' %}

{% load static %}

{% block title %} Create Post {% endblock title %}

{% block content %}

<div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow: auto;">
    <div style="width: 30%; height: 20%; position: absolute; top: 50%; left: 50%; margin: -15% 0 0 -15%;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
