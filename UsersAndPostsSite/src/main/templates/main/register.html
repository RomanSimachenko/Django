{% extends 'base.html' %}

{% load static %}

{% block title %} Register {% endblock title %}

{% block content %}

<div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow: auto;">
    <div style="width: 30%; height: 20%; position: absolute; top: 50%; left: 50%; margin: -15% 0 0 -15%;">
        <div>
            <h1 style="text-align: center;">Register</h1>
        </div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" id="id_username" autofocus maxlength="150" required
                            name="username">
                        <label for="id_username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon2" id="id_email" maxlength="254" required name="email">
                        <label for="id_email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password1" placeholder="Password"
                            name="password1" autocomplete="new-password" required>
                        <label for="id_password1">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password2"
                            placeholder="Password confirmation" name="password2" autocomplete="new-password" required>
                        <label for="id_password2">Password confirmation</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
